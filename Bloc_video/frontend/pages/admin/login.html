<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bloc Vid√©o</title>
    <link rel="stylesheet" href="../../styles/style.css"> 
    <link rel="stylesheet" href="../../styles/login.css"> <
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-card-content">
            <div class="card-header">
                <h2>Connexion Admin</h2>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Votre email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="login-btn"><span class="btn-text">Se connecter</span></button>
                </form>
                <p id="error-message" style="display:none;"></p>
            </div>
        </div>
    </div>

    <script type="module" src="../../scripts/supabase.js"></script>
    <script type="module" src="../../scripts/admin/login.js"></script>

</body>
</html>
